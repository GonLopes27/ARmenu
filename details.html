<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hambúrguer</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body class="dish-page">
  <header>
    <a href="index.html" class="back-btn">←</a>
    <h2>Hambúrguer</h2>
  </header>
  
  <model-viewer 
    id="dishViewer"
    src="./assets/models/Duck.glb"
    ios-src="./assets/models/Duck.usdz"
    alt="3D Hambúrguer"
    ar
    ar-modes="scene-viewer webxr quick-look"
    auto-rotate
    camera-controls
    style="width: 100%; height: 300px;">
  </model-viewer>

  <section class="info">
    <div class="top-row">
      <h3>Hambúrguer</h3>
      <span class="price">9,00€</span>
    </div>
    <p class="description">
      Os nossos hambúrgueres são feitos com carne de vaca fresca, grelhada no momento, servidos em pão brioche leve e fatiado. Pode personalizar com bacon, ovo ou queijo cheddar ao gosto de cada cliente.
    </p>
    <button class="ar-btn" onclick="launchAR()">Ver Modelo 3D</button>
  </section>

  <script>
    const viewer = document.getElementById('dishViewer');

    function launchAR() {
      if (viewer.canActivateAR) {
        viewer.activateAR();
      } else {
        alert("Este dispositivo não suporta AR nativa. Use o botão Fallback.");
      }
    }
  </script>
</body>
</html>
